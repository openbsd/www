<h2><font color="#e00000">艺术品</font></h2>
<hr>

<p>
这里提供的大多数图片的版权属于 OpenBSD，Theo de Raadt，或者
OpenBSD 组织的成员或开发人员。
我们意图让所有人可以使用这些图片正面描绘 OpenBSD --
但是请不要用来盈利。我们的主要发行商用来制造T恤。
所以如果你希望的话，请欣赏吧，并且让全世界都看到它们。
