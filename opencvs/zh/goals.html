<body bgcolor="#ffffff" text="#000000" link="#23238E">
  <h2><font color="#e00000">目标</font></h2>
  <hr>

  <ul>
    <li>在不危及系统安全性的前提下，尽可能的与 GNU CVS 兼容。
    <li>尽可能安全。小心编码，严格检查，尤其是网络输入和使用缓冲的操作。
    <li>对版本库中的文件，提供更好的访问控制。
  </ul>
