<h3>発表: SUCON 04</h3>
<blockquote>
<font color="#009000"><strong>
<a href="http://www.openbsd.org/papers/ntpd_sucon04/index.html">OpenNTPD</a>,
Henning Brauer
</strong></font><br>
2004年 9月に スイスのチューリッヒで行われた
<a href="http://www.suug.ch/sucon/04/">SUCON 04</a> で、
<a href="http://www.openntpd.org/">OpenNTPD</a> に関する発表がおこなわれました。
この発表では実装の詳細と
<a href="http://www.openntpd.org/">OpenNTPD</a>
の背後にある理由が説明されました。
この発表をオフラインで見るための
<a href="http://www.openbsd.org/papers/ntpd_sucon04.tgz">Tarball</a> があります。
</blockquote>
